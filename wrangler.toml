 # Wrangler configuration for Cloudflare Pages
name = "csv-transformer-hero"
compatibility_date = "2024-02-24"
pages_build_output_dir = "dist"

[build]
command = "npm run build"

[build.upload]
format = "service-worker"

[site]
bucket = "./dist"

# Configure proper MIME types
[[headers]]
for = "/assets/*.js"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/*.js"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/assets/*.mjs"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/*.mjs"
[headers.values]
Content-Type = "text/javascript"